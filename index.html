<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sudoku Solver</h1>
    <p>
      This app can be used to solve any sudoku puzzle. To use this app, simply
      enter the known numbers into each of the sudoku boxes and then click
      'Solve'.
    </p>
    <p>Enjoy!</p>

    <div id="message-box"></div>

    <section class="puzzle" id="puzzle"></section>

    <button type="button" id="solve-button">Solve</button>

    <script src="scripts/utilities.js"></script>
    <script src="scripts/naiveBacktracking.js"></script>
  </body>
</html>
